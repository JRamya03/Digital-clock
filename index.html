<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="month-name">Digital Clock</h1>
        <table id="digital-clock">
            <tr>
                <th>DATE</th>
                <th>MONTH</th>
                <th>YEAR</th>
            </tr>
            <tr>
                <td id="dd"> </td>
                <td id="mm"> </td>
                <td id="yy"> </td>
            </tr>
            <tr>
                <th>HH</th>
                <th>MM</th>
                <th>SS</th>
            </tr>
            <tr>
                <td id="hh"> </td>
                <td id="min"> </td>
                <td id="ss"> </td>
            </tr>
            <tr>
                <td colspan="3">
                    <span class="radio selected" id="sun">SUN</span>
                    <span class="radio" id="mon">MON</span>
                    <span class="radio" id="tue">TUE</span>
                    <span class="radio" id="wed">WED</span>
                    <span class="radio" id="thu">THU</span>
                    <span class="radio" id="fri">FRI</span>
                    <span class="radio" id="sat">SAT</span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <span class="radio selected" id="am">AM</span>
                    <span class="radio" id="pm">PM</span>
                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
